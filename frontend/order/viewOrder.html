<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Orders</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <menu-component></menu-component>

    <div class="container py-5">
      <div class="header text-center mb-4">
        <h1 class="title">View Orders</h1>
        <p class="subtitle">ตรวจสอบ Orders และ Booking ที่เกี่ยวข้อง</p>
      </div>

      <!-- Add and Dashboard Buttons -->
      <div class="d-flex justify-content-center mb-4">
        <a href="addOrder.html" class="btn btn-primary me-2">Add Order</a>
        <a href="dashboard.html" class="btn btn-secondary">Dashboard Order</a>
      </div>

      <!-- Orders List -->
      <div class="mt-4">
        <h2 class="text-center">Orders</h2>
        <ul class="list-group" id="ordersList">
          <li class="list-group-item text-center">Loading...</li>
        </ul>
      </div>
    </div>

    <script type="module" src="/component/menu.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
      } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDijkIIuVzWQWk6VSkXmexrnR_Ldjro",
        authDomain: "booking-database-86230.firebaseapp.com",
        databaseURL:
          "https://booking-database-86230-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "booking-database-86230",
        storageBucket: "booking-database-86230.appspot.com",
        messagingSenderId: "891604763798",
        appId: "1:891604763798:web:a27d3bf90c0e60563caeb7",
        measurementId: "G-YVFPZ8RJGE",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      document.addEventListener("DOMContentLoaded", async () => {
        const ordersList = document.getElementById("ordersList");

        ordersList.innerHTML =
          '<li class="list-group-item text-center">Loading...</li>';

        try {
          const ordersRef = ref(database, "orders");
          const ordersSnapshot = await get(ordersRef);

          if (!ordersSnapshot.exists()) {
            ordersList.innerHTML =
              '<li class="list-group-item text-center">No orders found</li>';
            return;
          }

          const orders = ordersSnapshot.val();

          ordersList.innerHTML = "";

          for (const orderId of Object.keys(orders)) {
            const order = orders[orderId];
            const bookings = order.bookings || [];

            let agent = "Unknown Agent";
            let customerName = "Unknown Name";
            let earliestDate = null;
            let latestDate = null;

            const bookingPromises = bookings.map(async (bookingId) => {
              const bookingRef = ref(database, `tourBookings/${bookingId}`);
              const snap = await get(bookingRef);

              if (snap.exists()) {
                const booking = snap.val();
                agent = booking.tourAgent || booking.transferAgent || agent;
                customerName = `${
                  booking.tourFirstName || booking.transferFirstName || ""
                } ${
                  booking.tourLastName || booking.transferLastName || ""
                }`.trim();
                const date = booking.tourDate || booking.transferDate;

                if (date) {
                  const currentDate = new Date(date);
                  if (!earliestDate || currentDate < earliestDate) {
                    earliestDate = currentDate;
                  }
                  if (!latestDate || currentDate > latestDate) {
                    latestDate = currentDate;
                  }
                }
              }
            });

            await Promise.all(bookingPromises);

            const formatDate = (date) => {
              if (!date) return "Unknown Date";
              return date.toLocaleDateString("th-TH", {
                day: "2-digit",
                month: "2-digit",
                year: "numeric",
              });
            };

            const listItem = document.createElement("li");
            listItem.className = "list-group-item";

            listItem.innerHTML = `
        <div class="d-flex justify-content-between align-items-center">
          <span><strong>Order:</strong> ${agent} | ${customerName} | ${formatDate(
              earliestDate
            )} - ${formatDate(latestDate)}</span>
          <button class="btn btn-link toggle-details" data-order-id="${orderId}">
            <i class="bi bi-caret-down"></i>
          </button>
        </div>
        <ul class="list-group mt-3 d-none" id="details-${orderId}"></ul>
      `;

            ordersList.appendChild(listItem);

            const toggleButton = listItem.querySelector(".toggle-details");
            const detailsList = listItem.querySelector(`#details-${orderId}`);

            toggleButton.addEventListener("click", () => {
              if (detailsList.classList.contains("d-none")) {
                if (detailsList.innerHTML === "") {
                  if (bookings.length === 0) {
                    detailsList.innerHTML =
                      '<li class="list-group-item">No bookings</li>';
                  } else {
                    bookings.forEach((bookingId) => {
                      const bookingItem = document.createElement("li");
                      bookingItem.className = "list-group-item";
                      bookingItem.textContent = `Booking ID: ${bookingId}`;
                      detailsList.appendChild(bookingItem);
                    });
                  }
                }

                detailsList.classList.remove("d-none");
                toggleButton.innerHTML = '<i class="bi bi-caret-up"></i>';
              } else {
                detailsList.classList.add("d-none");
                toggleButton.innerHTML = '<i class="bi bi-caret-down"></i>';
              }
            });
          }
        } catch (error) {
          console.error("Error fetching orders:", error);
          ordersList.innerHTML =
            '<li class="list-group-item text-center text-danger">Failed to load orders</li>';
        }
      });
    </script>
  </body>
</html>
