<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Booking Overview</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <menu-component></menu-component>

    <div class="container py-5">
      <div class="row">
        <!-- Left Section -->
        <div class="col-md-3">
          <div class="text-center mb-4">
            <h5>Select Year:</h5>
            <select id="yearSelector" class="form-select mb-3">
              <option value="">Select Year</option>
            </select>

            <h5 id="monthSection" class="d-none">Select Month:</h5>
            <select id="monthSelector" class="form-select d-none mb-3">
              <option value="">Select Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>

          <div id="inlineCalendarWrapper" class="text-center">
            <h5 id="calendarLabel" class="d-none">Calendar:</h5>
            <div id="inlineCalendar"></div>
          </div>
        </div>

        <!-- Right Section -->
        <div class="col-md-9">
          <div class="table-container">
            <h2 class="text-center mt-4">Booking Overview</h2>
            <div id="bookingTables">
              <h3 class="text-center mt-4">Tour Bookings</h3>
              <table class="table table-bordered">
                <thead class="table-primary">
                  <tr>
                    <th>Customer Name</th>
                    <th>Agent</th>
                    <th>Type</th>
                    <th>Detail</th>
                    <th>Pax</th>
                    <th>Fee</th>
                    <th>Date</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="tourTableBody">
                  <tr>
                    <td colspan="8">No data available</td>
                  </tr>
                </tbody>
              </table>

              <h3 class="text-center mt-4">Transfer Bookings</h3>
              <table class="table table-bordered">
                <thead class="table-primary">
                  <tr>
                    <th>Name</th>
                    <th>Agent</th>
                    <th>Type</th>
                    <th>Detail</th>
                    <th>Pax</th>
                    <th>Flight</th>
                    <th>Date</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="transferTableBody">
                  <tr>
                    <td colspan="8">No data available</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="/component/menu.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
      } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDijkIIuVzWQWk6VSkXmexrnR_Ldjro",
        authDomain: "booking-database-86230.firebaseapp.com",
        databaseURL:
          "https://booking-database-86230-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "booking-database-86230",
        storageBucket: "booking-database-86230.appspot.com",
        messagingSenderId: "891604763798",
        appId: "1:891604763798:web:a27d3bf90c0e60563caeb7",
        measurementId: "G-YVFPZ8RJGE",
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      const calendarElement = document.querySelector("#inlineCalendar");
      const yearSelector = document.querySelector("#yearSelector");
      const monthSelector = document.querySelector("#monthSelector");
      const calendarLabel = document.querySelector("#calendarLabel");
      const tourTableBody = document.querySelector("#tourTableBody");
      const transferTableBody = document.querySelector("#transferTableBody");

      function initializeCalendar(year, month) {
        if (!year || !month) {
          calendarElement.innerHTML =
            '<p class="text-muted">Please select a year and month to view the calendar.</p>';
          return;
        }

        calendarLabel.classList.remove("d-none");
        flatpickr(calendarElement, {
          inline: true,
          defaultDate: `${year}-${month}-01`,
          dateFormat: "Y-m-d",
          onChange: (selectedDates, dateStr) => {
            loadData(dateStr);
          },
        });
      }

      yearSelector.addEventListener("change", function () {
        const year = this.value;

        if (year) {
          monthSelector.classList.remove("d-none");
        } else {
          monthSelector.classList.add("d-none");
          initializeCalendar(); // Clear calendar
        }
      });

      monthSelector.addEventListener("change", function () {
        const year = yearSelector.value;
        const month = this.value;

        if (year && month) {
          initializeCalendar(year, month);
          loadData(`${year}-${month}`);
        }
      });

      async function loadData(date) {
        tourTableBody.innerHTML = '<tr><td colspan="8">Loading...</td></tr>';
        transferTableBody.innerHTML =
          '<tr><td colspan="8">Loading...</td></tr>';

        try {
          const [tours, transfers] = await Promise.all([
            fetchBookings("tourBookings", date),
            fetchBookings("transferBookings", date),
          ]);

          renderTable(tours, tourTableBody, [
            "customerName",
            "agent",
            "type",
            "detail",
            "pax",
            "fee",
            "date",
            "status",
          ]);

          renderTable(transfers, transferTableBody, [
            "name",
            "agent",
            "type",
            "detail",
            "pax",
            "flight",
            "date",
            "status",
          ]);
        } catch (error) {
          console.error("Error loading data:", error);
          tourTableBody.innerHTML =
            '<tr><td colspan="8">Unable to load data. Please try again later.</td></tr>';
          transferTableBody.innerHTML =
            '<tr><td colspan="8">Unable to load data. Please try again later.</td></tr>';
        }
      }

      async function fetchBookings(path, date) {
        const snapshot = await get(ref(database, path));
        return snapshot.exists()
          ? Object.values(snapshot.val()).filter((booking) =>
              booking.date.includes(date)
            )
          : [];
      }

      function renderTable(data, tableBody, fields) {
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="${fields.length}">No bookings found for the selected criteria</td></tr>`;
          return;
        }

        data.forEach((booking) => {
          const row = document.createElement("tr");
          row.innerHTML = fields
            .map((field) => `<td>${booking[field] || "-"}</td>`)
            .join("");
          tableBody.appendChild(row);
        });
      }

      function populateYearSelector() {
        const currentYear = new Date().getFullYear();

        for (let year = currentYear - 5; year <= currentYear + 5; year++) {
          const option = document.createElement("option");
          option.value = year;
          option.textContent = year;
          yearSelector.appendChild(option);
        }
      }

      populateYearSelector();
    </script>
  </body>
</html>
