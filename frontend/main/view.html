<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  </head>

  <body>
    <menu-component></menu-component>
    <div class="container py-5">
      <div class="header text-center mb-4">
        <h1 class="title">View Bookings</h1>
        <p class="subtitle">เลือกวันที่เพื่อดูรายการจอง</p>
        <calendar-highlight></calendar-highlight>
      </div>

      <div class="row bg-white pt-2">
        <div class="col-md-3">
          <div id="inlineCalendarWrapper" class="text-center mb-3">
            <div id="inlineCalendar"></div>
          </div>
          <div class="action-buttons text-center">
            <a href="/index.html" class="btn btn-outline-secondary btn-sm mb-2 w-100">
              <i class="bi bi-plus-circle"></i> Add Booking
            </a>
            <div class="mb-2">
              <export-image capture-area="#captureArea"></export-image>
            </div>

            <a href="/frontend/main/calendar.html" class="btn btn-outline-primary btn-sm w-100">
              <i class="bi bi-calendar2-event-fill"></i> ดูปฏิทิน
            </a>
          </div>
        </div>

        <div class="col-md-9">
          <div id="captureArea">
            <div class="date-selection text-center mb-2">
              <div id="dateDisplay" class="mt-4 text-danger fw-bold" style="font-size: 2rem">22/12/2024</div>
              <input type="text" id="hiddenDateInput" class="d-none" />
            </div>

            <div class="d-flex justify-content-center my-3">
              <div class="d-flex align-items-center me-3">
                <span class="status-indicator bg-light border border-secondary me-2"></span>
                รอดำเนินการ
              </div>
              <div class="d-flex align-items-center me-3">
                <span class="status-indicator me-2" style="background-color: #5ab4f7"></span>
                จองแล้ว
              </div>
              <div class="d-flex align-items-center me-3">
                <span class="status-indicator bg-warning me-2"></span>
                ดำเนินการอยู่
              </div>
              <div class="d-flex align-items-center me-3">
                <span class="status-indicator bg-success me-2"></span>
                เสร็จสมบูรณ์
              </div>
              <div class="d-flex align-items-center me-3">
                <span class="status-indicator bg-danger me-2"></span>
                ยกเลิก
              </div>
            </div>

            <div class="row g-4">
              <div class="col-lg-6">
                <div class="card shadow-sm border-light">
                  <div class="card-header bg-success text-white text-center">
                    <h6 class="mb-0">Tour Bookings</h6>
                  </div>
                  <div class="card-body p-3">
                    <div id="tourBookings" class="list-group">
                      <p class="text-muted small text-center">เลือกรายการวันที่เพื่อแสดงข้อมูลการจองทัวร์</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card shadow-sm border-light">
                  <div class="card-header bg-primary text-white text-center">
                    <h6 class="mb-0">Transfer Bookings</h6>
                  </div>
                  <div class="card-body p-3">
                    <div id="transferBookings" class="list-group">
                      <p class="text-muted small text-center">เลือกรายการวันที่เพื่อแสดงข้อมูลการจองการรับ-ส่ง</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <booking-table></booking-table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="/component/menu.js"></script>
    <script type="module" src="/component/exportImage.js"></script>
    <script type="module" src="/component/calendarHighlight.js"></script>
    <script type="module" src="/component/booking-table.js"></script>
    <script type="module" src="/js/view.js"></script>
    <script type="module" src="/js/orderManager.js"></script>
  </body>
</html>
